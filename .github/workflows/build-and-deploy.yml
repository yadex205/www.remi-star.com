name: build-and-deploy
on:
  - push
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: build-and-deploy-cache-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            build-and-deploy-cache-node_modules-
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install Node.js Depdendencies
        run: npm install
      - name: Build
        run: npm run build
